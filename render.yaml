services:
  - type: web
    name: wine-webapp
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port 10000"
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: wine-db
          property: connectionString

databases:
  - name: wine-db
    plan: free

