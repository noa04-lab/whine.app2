<!DOCTYPE html>
<html>
<head>
    <title>Wein Datenbank</title>
    <script src="/static/script.js" defer></script>
    <style>
        body { font-family: Arial; padding: 20px; }
        input, button { padding: 8px; margin: 5px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #f5f5f5; }
    </style>
</head>
<body>
    <h1>üç∑ Wein-Datenbank</h1>
    <h3>Wein hinzuf√ºgen</h3>
    <form id="addWineForm">
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="region" placeholder="Region" required>
        <input type="number" name="year" placeholder="Jahr" required>
        <input type="number" step="0.01" name="price" placeholder="Preis" required>
        <button type="submit">Hinzuf√ºgen</button>
    </form>

    <h3>Alle Weine</h3>
    <table>
        <tr><th>ID</th><th>Name</th><th>Region</th><th>Jahr</th><th>Preis</th></tr>
        {% for w in wines %}
        <tr>
            <td>{{ w.id }}</td>
            <td>{{ w.name }}</td>
            <td>{{ w.region }}</td>
            <td>{{ w.year }}</td>
            <td>{{ w.price }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
